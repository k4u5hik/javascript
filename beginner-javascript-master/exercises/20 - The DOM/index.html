<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>The DOM</title>
    <link rel="stylesheet" href="../../base.css" />
  </head>

  <body>
    <style>
      h2 span {
        display: none;
      }

      .img {
        transition: all 0.2s;
      }

      .round {
        border-radius: 50%;
        transform: rotate(10deg) scale(1.2); // 1turn
        box-shadow: 0 0 10px black; //rgba(0, 0, 0, 0.5)
      }
    </style>
    <div class="items">
      <p>Hi I'm a item p</p>
      <div class="item">
        <h2>Sub Div</h2>
        <p>Hi I'm a item</p>
      </div>
      <img src="https://source.unsplash.com/random/300x300" />
      <div class="item item2">
        <h2>Sub Div</h2>
        <p>Hi I'm a item</p>
        <img
          class="photo round img"
          src="https://source.unsplash.com/random/300x300"
        />
      </div>
      <article class="item">
        <p>Hi I'm a item</p>
        <p class="pizza">This is the pizza text.</p>
      </article>
    </div>
    <script src="the-dom.js"></script>
  </body>
</html>
