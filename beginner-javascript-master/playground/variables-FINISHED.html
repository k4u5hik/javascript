<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Variables!</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <script>
    // function scoped
    var name = 'Kaushik';
    // block scoped
    let age = 450000000;
    let cool = true;

    const Dog = 'bowser';

    // camel case
    const iLovePizza = true;
    // UpperCamelCase
    const ILoveToEatHotDogs = false;
    // snake case!!
    const this_is_snake_case = 'cool';
  </script>
</body>

</html>

/*

Wes Bos opinion on when to use var, let and const:

-const by default - block scoped - anything within the curly brackets
-otherwise let - block scoped
-var - not used much - applies only to a few edge cases where let is annoying because of it's block scope. Var is a
function scoped variable.

*/
